<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form using html and css</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: lightgrey;">
    <h1 style="text-align: center;">REGISTRATION DETAILS</h1>
    <div class="form2">
    <form class="form1"> 

        <label>RollNo : </label>
        <input  placeholder="Enter your roll no"  required><br><br>
        <label>Name : </label>
        <input placeholder="Enter your name" required><br><br>
        <label>Department : </label>
        <select >
            <option >Choose Any One</option>
            <option>CSE</option>
            <option>IT</option>
            <option>AIML</option>
            <option>ECE</option>
        </select><br><br>
        <label>SSLC Mark : </label>
        <input placeholder="Enter your mark" required><br><br>
        <label>HSC Mark : </label>
        <input placeholder="Enter your mark" required><br><br>
        <label>CGPA : </label>
        <input placeholder="Enter your cgpa" required><br><br>
        <div class="xml">
        <button class="btn1"> Submit </button>
        <button class="btn2"> Cancel </button>
    </div>
    </form>
    </div>
</body>
</html>
